<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-EmergencyShield</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            background: url('images/homepage.jpeg') no-repeat center center;
            background-size: contain; /* Fits the image within the screen without cropping */
            min-height: 100vh; /* Ensures it covers the full viewport height */
            width: 100vw; /* Full viewport width */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            /* Optional: Add a fallback background color if image fails to load */
            background-color: #1a3c3c;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
        }
        .navbar .logo {
            font-size: 24px;
            color: #00c4cc;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: #00c4cc;
        }
        .navbar .sign-in {
            background: rgba(255, 255, 255, 0.94);
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-left: 15px;
            transition: background 0.3s;
        }
        .navbar .sign-in.filled {
            background: white;
            color: #1a3c3c;
        }
        .navbar .sign-in:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .navbar .sign-in.filled:hover {
            background: #e0e0e0;
        }
        .content {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .content h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content p {
            font-size: 20px;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
        }
        .map-overlay {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00c4cc;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 196, 204, 0.5);
            position: absolute;
            left: 50%;
            transform: translateX(-60%);
            top: 50%;
        }
        .map-overlay ul {
            list-style: none;
            padding: 0;
        }
        .map-overlay ul li {
            margin: 5px 0;
            font-size: 14px;
            color: #e0e0e0;
        }
        .map-overlay::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #00c4cc;
        }
        .heatmap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 300px;
            background: linear-gradient(to bottom, #ff4500, #ff8c00, #ffd700, #00ff00, #00ced1);
            border: 2px solid white;
            border-radius: 10px;
            opacity: 0.7;
            z-index: -1;
        }
        .heatmap::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="5" fill="white"/><circle cx="80" cy="80" r="5" fill="white"/></svg>');
            opacity: 0.5;
        }
        .activate-button {
            background-color: #ff6200;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .activate-button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }
        .activate-button::after {
            content: "Start emergency protection protocol";
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 5px;
            opacity: 0.7;
        }
        .human-group {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .human-group div {
            width: 50px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 5px;
            border-radius: 5px;
            display: flex;
            align-items: flex-end;
            padding-bottom: 10px;
        }
        .human-group div::before {
            content: '';
            width: 10px;
            height: 20px;
            background: #00c4cc;
            position: absolute;
            transform: rotate(45deg);
            margin-left: 20px;
        }
        .foreground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: #1a3c3c;
            clip-path: ellipse(70% 100% at 50% 100%);
        }
        .foreground::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(to right, transparent 0, #00c4cc 10px, transparent 20px);
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="navbar">
        <div class="logo">RescuePulse<span style="color: #ff6200;">∞</span></div>
        <div class="nav-links">
            <a href="#">Solutions</a>
            <a href="#">Docs</a>
            <a href="#">About</a>
            <a href="#">Sign in</a>
            <button class="sign-in">Sign in</button>
            <button class="sign-in filled">Sign in</button>
        </div>
    </div>
